<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Document</title>
</head>
<body>
    <div id="app">

    </div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Ryu',
                age: 35
            }

            // use => function to bind this.class into the state component 
            handleClick = (e) =>{ 
                // console.log(e.target);
                this.setState({
                    name: 'Yoshi',
                    age: 25
                });
                console.log(this.state); //will not work coz its not in the stateScope
            }
            handleMouseOver = (e) => {
                console.log(e.target, e.pageX);
            }
            handleCopy = (e) => {
                console.log('Try being original for once!');
            }
            handleChange = (e) => {
                this.setState({
                    name: e.target.value,
                });
            }
            handleSubmit = (e) => {
                e.preventDefault(); //builin function to prevent the page from been refreshed
                console.log('Form submitted', this.state.name);
            }
            // render has prebinded value the reason this.class works automatically
            render() {
                return (
                    <div className="app-content">
                      <h1>Hey, Ninjas</h1>  
                      <p>My name is: {this.state.name } and I am {this.state.age}.</p>
                      <button onClick={this.handleClick}>Click Me </button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange} />
                            <button>Submit</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>
</html>
